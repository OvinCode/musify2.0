<!-- templates/search_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for artist in artists %}
        <H5>{{ artist.id }}</H5>
            <li><h3>{{ artist.name }}</h3>

                {% if artist.images %}
                    <img src="{{ artist.images[0].url }}" alt="{{ artist.name }} Image">
                {% else %}
                    <p>No image available</p>
                {% endif %}
                <button  onclick="getArtistDetails('{{ artist.id }}')">View Albums</button>
            </li>
        {% endfor %}
    </ul>

    <script>
        function getArtistDetails(artistId) {
            // You can use the artistId in your JavaScript logic
            console.log('Artist ID:', artistId);
            window.location.href = '/artist/' + artistId;

            // Redirect to a new page or perform any other action with the artistId
            // window.location.href = '/artist-details?artistId=' + artistId;
        }
    </script>
</body>
</html>
